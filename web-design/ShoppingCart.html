<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="web_styles2.css"> 
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">
            <img src="https://cdnb.artstation.com/p/users/avatars/007/587/243/large/09074ba85e762b462f5d55896921cd85.jpg?1696182072" width="30" height="30" alt="Logo" class="rounded-circle">
        </a>
        
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="gallery.html">Gallery</a>  
        </div>

        <form class="form-inline ml-auto">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>

        <a class="nav-link ml-auto" href="cart.html">
            <i class="fas fa-shopping-cart"></i>
        </a>
    </nav>

    <main class="container mt-5">
        <h2>Your Shopping Cart</h2>

        <table class="table">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="actual_image_link_here" alt="Item" width="50"></td>
                    <td>Actual Item Description</td>
                    <td>$ActualPrice</td>
                    <td>
                        <input type="number" name="item-quantity" value="1" min="1">
                    </td>
                    <td>$ActualPrice</td>
                    <td><button type="button" class="btn btn-danger" onclick="removeItem(this)">Remove</button></td>
                </tr>
            </tbody>

            <tbody id="cart-items">
    <tr>
        <td><img src="actual_image_link_here" alt="Item" width="50"></td>
        <td>Actual Item Description</td>
        <td class="item-price">$ActualPrice</td>
        <td>
            <input type="number" name="item-quantity" value="1" min="1" onchange="updateTotal()">
        </td>
        <td class="item-total">$ActualPrice</td>
        <td><button type="button" class="btn btn-danger" onclick="removeItem(this)">Remove</button></td>
    </tr>
</tbody>

<tfoot>
    <tr>
        <td colspan="4" class="text-right"><strong>Total Price:</strong></td>
        <td colspan="2" id="total-price">$ActualTotalPrice</td>
    </tr>
</tfoot>
        </table>
    </main>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="script.js"></script> 
</body>

</html>
